
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form th:action="@{/auth/join}" method="POST" class="login100-form validate-form p-l-55 p-r-55 p-t-178" th:object="${user}">
					<span class="login100-form-title">
						Sign Up
					</span>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />


                <div class="wrap-input100 validate-input m-b-2" data-validate="이메일을 입력해주세요.">
                    <input type="text" class="input100" th:field="*{email}" placeholder="이메일">
                    <span class="focus-input100"></span>
                    <div class="txt5" th:errors="*{email}" />
                </div>
                <div class="p-b-18">
                    <span class="txt2">이메일 형식으로 입력해주세요.</span></div>

                <!-- 비밀번호 입력 -->
                <div class="wrap-input100 validate-input m-b-2" data-validate="비밀번호를 입력해주세요.">
                    <input type="password" class="input100" id="password" name="password" placeholder="비밀번호">
                    <span class="focus-input100"></span>
                    <div class="txt5" th:errors="*{password}" />
                </div>
                <div class="p-b-18">
                    <span class="txt2">대소문자, 숫자, 특수문자 포함 8~15자리 입니다.</span>
                </div>

                <!-- 비밀번호 확인 입력 -->
                <div class="wrap-input100 validate-input m-b-2" data-validate="비밀번호를 다시 입력해주세요.">
                    <input type="password" class="input100" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 확인">
                    <span class="focus-input100"></span>
                </div>
                <div class="p-b-18">
                    <span class="txt2" id="passwordMatchMessage"></span>
                </div>

                <!-- 자바스크립트 코드 -->
                <script>
                    // 비밀번호와 비밀번호 확인 input 요소 가져오기
                    const passwordInput = document.getElementById('password');
                    const confirmPasswordInput = document.getElementById('confirmPassword');
                    // 메시지 출력할 요소 가져오기
                    const messageElement = document.getElementById('passwordMatchMessage');

                    // 비밀번호 확인 함수
                    function checkPasswordMatch() {
                        const password = passwordInput.value;
                        const confirmPassword = confirmPasswordInput.value;

                        if (password === confirmPassword) {
                            // 비밀번호가 일치할 경우
                            messageElement.textContent = '비밀번호가 일치합니다.';
                            messageElement.style.color = 'green';
                        } else {
                            // 비밀번호가 일치하지 않을 경우
                            messageElement.textContent = '비밀번호가 일치하지 않습니다.';
                            messageElement.style.color = 'red';
                        }
                    }

                    // 비밀번호 입력 또는 확인 값이 변경될 때마다 호출되도록 이벤트 리스너 등록
                    passwordInput.addEventListener('input', checkPasswordMatch);
                    confirmPasswordInput.addEventListener('input', checkPasswordMatch);
                </script>


                <div class="wrap-input100 validate-input m-b-2" data-validate="이름을 입력해주세요.">
                    <input type="text"  class="input100" th:field="*{name}" placeholder="이름">
                    <span class="focus-input100"></span>
                    <div class="txt5" th:errors="*{name}" />
                </div>
                <div class="p-b-18">
                    <span class="txt2">대소문자, 한글, 숫자 포함 2~15자리 입니다.</span></div>

                <div class="wrap-input100 validate-input m-b-2" data-validate="닉네임을 입력해주세요.">
                    <input type="text"  class="input100" th:field="*{nickname}" placeholder="닉네임">
                    <span class="focus-input100"></span>
                    <div class="txt5" th:errors="*{nickname}" />
                </div>
                <div class="p-b-18">
                    <span class="txt2">대소문자, 한글, 숫자 포함 2~15자리 입니다.</span></div>

                <div class="wrap-input100 validate-input m-b-2" data-validate="기수를 입력해주세요.">
                    <input type="number"  class="input100" th:field="*{number}" placeholder="기수">
                    <span class="focus-input100"></span>
                    <div class="txt5" th:errors="*{number}" />
                </div>
                <div class="p-b-18">
                    <span class="txt2">숫자만 입력해주세요.</span></div>

                <div class="wrap-input100 validate-input m-b-2" data-validate="전공">
                    <select th:field="*{major}" class="input100">
                        <option value="" selected disabled hidden>전공 선택</option>
                        <option value="서버개발">서버개발</option>
                        <option value="3D모델링">3D모델링</option>
                        <option value="AI">AI</option>
                        <option value="XR-Unity">XR-Unity</option>
                        <option value="XR-Unreal">XR-Unreal</option>
                        <option value="컨텐츠기획">컨텐츠기획</option>
                        <option value="자율전공">자율전공</option>
                    </select>
                    <div class="txt5" th:errors="*{major}"></div>
                </div>
                <div class="p-b-18">
                    <span class="txt2">전공을 선택해주세오.</span></div>


                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="txt4" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
                </div>

                <div class="text-right p-t-13 p-b-23"></div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        MetaMate 회원가입 신청
                    </button>
                </div>

                <div class="flex-col-c p-t-60 p-b-40">
                    <span class="txt1 p-b-9">MetaMate 회원가입 신청을 취소하시겠어요?</span>
                    <a href="/" class="txt3">HOME</a>
                </div>
            </form>
        </div>
    </div>
</div>


<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/daterangepicker/moment.min.js"></script>
<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="js/main.js"></script>

</body>
</html>
