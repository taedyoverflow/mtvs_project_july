<body>
<section id="topbar" class="topbar d-flex align-items-center">
    <div class="container d-flex justify-content-center justify-content-md-between">
        <div class="contact-info d-flex align-items-center" th:if="${user != null}">
            <i class="bi bi-envelope d-flex align-items-center"><a href="/messages/received"><span>받은 쪽지함</span></a></i>
            <i class="bi bi-person d-flex align-items-center ms-4"><span th:text="${user.major}"></span><span th:text="${user.nickname}"></span><span>님 환영합니다.</span></i>
        </div>

        <div class="contact-info d-flex align-items-center" th:if="${user == null}">
            <i class="bi bi-person-add d-flex align-items-center"><a href="/auth/join"><span>회원가입 신청</span></a></i>
        </div>
    </div>
</section><!-- End Top Bar -->

<header id="header" class="header d-flex align-items-center">

    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
        <a href="/" class="logo d-flex align-items-center">
            <!-- Uncomment the line below if you also wish to use an image logo -->
            <!-- <img src="assets/img/logo.png" alt=""> -->
            <h1>MetaMate<span>.</span></h1>
        </a>
        <nav id="navbar" class="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/board/list">Blog</a></li>
                <li><a href="/#team">Team</a></li>
                <li><a href="/#about">About</a></li>
                <li class="dropdown"><a href="#"><span>Easy Menu</span> <i class="bi bi-chevron-down dropdown-indicator"></i></a>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li class="dropdown"><a href="/board/list"><span>Blog</span> <i class="bi bi-chevron-down dropdown-indicator"></i></a>
                            <ul>
                                <li><a href="/board/list">All Blog list</a></li>
                            </ul>
                        </li>
                        <li><a href="/#team">Team</a></li>
                        <li><a href="/#about">About</a></li>
                    </ul>
                </li>
                <li th:if="${user != null}"><a href="/auth/edit">My Page</a></li>
            </ul>
        </nav><!-- .navbar -->

        <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
        <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>

    </div>
</header><!-- End Header -->
<!-- End Header -->

<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
        <div class="page-header d-flex align-items-center" style="background-image: url('');">
            <div class="container position-relative">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6 text-center">
                        <h2>게시글 수정</h2>
                        <p>게시글을 수정하세요</p>
                    </div>
                </div>
            </div>
        </div>
        <nav>
            <div class="container">
                <ol>
                    <li><a href="/">Home</a></li>
                    <li><a href="/board/list">Blog</a></li>
                    <li>Blog Details Edit</li>
                </ol>
            </div>
        </nav>
    </div><!-- End Breadcrumbs -->

    <!-- ======= Blog Details Section ======= -->
    <section id="blog" class="blog">
        <div class="container" data-aos="fade-up">
        <form th:action="@{/board/edit/{boardNo}(boardNo=${boardNo})}" method="post" th:object="${freeBoardEditDTO}">
            <div class="row g-5">

                <div class="col-lg-8">
                    <article class="blog-details">

                        <h2 class="title">작성자</h2>

                    <div class="meta-top">
                        <ul>
                            <li class="d-flex align-items-center">
                                <i class="bi bi-person" th:if="${user != null}" th:text="${user.nickname}"></i>
                                <i class="bi bi-person" th:unless="${user != null}">로그인하세요</i>
                            </li>
                        </ul>
                    </div><!-- End meta top -->


                        <div class="col-lg-8">


                                <h2 class="title">
                                    제목
                                </h2>
                                <br>
                            <input type="text" th:field="*{boardTitle}"  size="85" placeholder="제목을 입력하세요"/>

                            <span class="err" th:if="${#fields.hasErrors('boardTitle')}"
                                  th:errors="*{boardTitle}"></span>

                        <div class="content">
                            <h2 class="title">
                                내용
                            </h2>
                            <br>
                            <p>
                                <textarea th:field="*{boardContent}" placeholder="수정할 내용을 입력하세요" cols="85" rows="15"></textarea>
                            </p>
                            <span class="err" th:if="${#fields.hasErrors('boardContent')}"
                                  th:errors="*{boardContent}"></span>
                        </div>

                        <div class="content">
                            <h2 class="title">
                                파일
                            </h2>
                            <br>
                            <form>
                                <input name="file" type="file" class="custom-file-input" id="customFile" />
                            </form>
                        </div>
                                <div class="content">
                                    <h2 class="title">
                                        카테고리
                                    </h2>
                                    <br>
                                    <select th:field="*{boardCategory}">
                                        <option value="잡담" th:selected="${boardDetail.boardCategory == '잡담'}">잡담</option>
                                        <option value="정보" th:selected="${boardDetail.boardCategory == '정보'}">정보</option>
                                        <option value="정보" th:selected="${boardDetail.boardCategory == '모집'}">모집</option>
                                        <option value="공지" th:selected="${boardDetail.boardCategory == '공지'}">공지</option>
                                    </select>
                                </div>

            </div>

                </div>

                <div class="center" style="margin-left: 338px" >
                    <button type="submit" class="btn btn-outline-success">수정</button>
                    <button onclick="location.href='/board/list'" class="btn btn-outline-dark">취소</button>
                </div>
                    </article>
            </div>

        </form>
        </div>
    </section>
</main>


                    </footer><!-- End Footer -->
                    <!-- End Footer -->
                    <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

                    <div id="preloader"></div>

                    <!-- Vendor JS Files -->
                    <script>
                        $('.custom-file-input').on('change', function () {
                            var fileName = $(this).val().split('\\').pop();
                            $(this).siblings('.custom-file-label').addClass('selected').html(fileName);
                        });
                    </script>
                    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
                    <script src="/assets/vendor/aos/aos.js"></script>
                    <script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
                    <script src="/assets/vendor/purecounter/purecounter_vanilla.js"></script>
                    <script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
                    <script src="/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
                    <script src="/assets/vendor/php-email-form/validate.js"></script>

                    <!-- Template Main JS File -->
                    <script src="/assets/js/main.js"></script>

</body>

</html>
